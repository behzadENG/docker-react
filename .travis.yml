language: generic
sudo: required
services:
  - docker


before_install:
  - docker build -t beh/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true beh/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  regin: "eu-west-3"
  app: "MyDop"
  env: "MyDop-env"
  bucket_name: "elasticbeanstalk-eu-west-3-153293950615"
  bucket_path: "MyDop"
  on:
    branch: master
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key: $AWS_SECRET_KEY